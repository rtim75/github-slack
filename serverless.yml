service: github-releases-to-slack

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  runtime: go1.x
  region: eu-central-1
  profile: personal
  role: !GetAtt lambdaExecutionRole.Arn
  logRetentionInDays: 7

functions:
  release-checker:
    handler: bin/release-check
    package:
      exclude: ./**
      include: ./bin/release-check
    events:
      - schedule:
          rate: rate(1 minute)
          enabled: true
    environment:
      REPOSITORIES_TABLE: !Ref repositoriesTable
      RELEASES_QUEUE_URL: !Ref releasesQueue
  release-poster:
    handler: bin/release-post
    package:
      exclude: ./**
      include: ./bin/release-check
    environment:
      SLACK_TOKEN_SECRET: /${self:service}/${self:provider.stage}/slack-token
      RELEASES_QUEUE_URL: !Ref releasesQueue
    events:
      - sqs:
          arn: !GetAtt releasesQueue.Arn
          enable: true

resources:
  Resources:
    releasesQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${self:provider.stage}-releases
    repositoriesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}
        AttributeDefinitions:
          - AttributeName: Repository
            AttributeType: S
        KeySchema:
          - AttributeName: Repository
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    lambdaExecutionRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: ${self:service}-${self:provider.stage}-lambda-execution
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        Policies:
          - PolicyName: dynamodb
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - 'dynamodb:Scan'
                    - 'dynamodb:PutItem'
                    - 'dynamodb:UpdateItem'
                  Resource: !GetAtt repositoriesTable.Arn
                - Effect: Allow
                  Action:
                    - 'sqs:SendMessage'
                    - 'sqs:ReceiveMessage'
                    - 'sqs:DeleteMessage'
                    - 'sqs:GetQueueAttributes'
                  Resource: !GetAtt releasesQueue.Arn
                - Effect: Allow
                  Action:
                    - 'secretsmanager:GetSecretValue'
                  Resource: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:/${self:service}/${self:provider.stage}/slack-token*

package:
  exclude:
    - ./**
  include:
    - ./bin/**